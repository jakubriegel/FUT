<!DOCTYPE html>
<html>
    <head>
        <title>FUT - Strona Testowa</title>
        <meta charset="UTF-8">

		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="theme-color" content="#800F27" />
		
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/parallax.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    </head>
    <body>
        <header>
                <div class="debug">
                    <label><input type="checkbox"> Debug</label>
                    <script>
                        var debugInput = document.querySelector("input");
                        function updateDebugState() {
                            document.body.classList.toggle('debug-on', debugInput.checked);
                        }
                        debugInput.addEventListener("click", updateDebugState);
                        updateDebugState();
                    </script>
                </div>
                <ul class="menu">
                    <div id="logos">
                        <img src="images/logos/SSPP_white.png" alt="Logo SSPP" height="50px">
                        <img src="images/logos/FUT_white.png" alt="Logo FUT" height="75px">
                    </div>
                    <nav>
                        <li><a href="#">Strona Główna</a></li>
                        <li><a href="#">Rejestracja</a></li>
                        <li><a href="#">Harmonogram</a></li>
                        <li><a href="#">Zakwaterowanie</a></li>
                        <li><a href="#">Partnerzy</a></li>
                        <li><a href="#">Kontakt</a></li>
                    </nav>
                </ul>
        </header>
        <div class="parallax">
            <div id="group1" class="p-group">
                <div id="title" class="subpage p-layer p-layer-front">
                    <div id="logo"></div>
                    <div id="zegar"> 
                        <script type="text/javascript" src="js/timer.js"></script>
                        <div>                
                            <h1>Forum Uczelni Technicznych - Poznań 2018</h1>
                            <div id="timer">
                                <div class="timer_item">
                                    <div id="days" class="time"></div><div class="description">dni</div>
                                </div>
                                <div class="timer_item">
                                    <div id="hours" class="time"></div><div class="description">godzin</div>
                                </div>
                                <div class="timer_item">
                                    <div id="minutes" class="time"></div><div class="description">minut</div>
                                </div>
                                <div class="timer_item">
                                    <div id="seconds" class="time"></div><div class="description">sekund</div>
                                </div>
                            </div>
                            <div id="timerText"></div>
                        </div>
                    </div>
                </div>
                <div class="p-layer p-layer-back"></div>
            </div>

            <div id="grouptrans" class="p-group">
                <div id="organizers" class="subpage p-layer p-layer-front">
                    <h1>ORGANIZATORZY</h1>
                    <div id="logos-holder">
                        <div id="put-logo" class="logo"></div><div id="sspp-logo" class="logo"></div><div id="pan-logo" class="logo"></div>
                    </div>
                </div>
            </div>

            <div id="group2" class="p-group">
                <div id="about" class="subpage p-layer p-layer-front">
                    
                </div>
                <div class="p-layer p-layer-back"></div>   
            </div>

            <div id="group2" class="p-group">
                <div id="timetable" class="subpage p-layer p-layer-front">
                
                </div>      
                       
            </div>

            <div id="" class="p-group">
                <div id="panels" class="subpage p-layer p-layer-front">

                </div>
            </div>

            <div id="" class="p-group">
                <div id="accomodation" class="subpage p-layer p-layer-front">

                </div>
            </div>

            <div id="" class="p-group">
                <div id="partners" class="subpage p-layer p-layer-front">

                </div>
            </div>

            <div id="" class="p-group">
                <div id="contact" class="subpage p-layer p-layer-front">

                </div>
            </div>
        </div>  <!-- parallax -->
    </body>
</html>
